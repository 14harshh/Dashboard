<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard </title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="header">
  <h1>Admin Dashboard</h1>
</header>

<div class="layout">

  <aside class="sidebar">
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#" id="usersLink">Users</a></li>
        <li><a href="#" id="tasksLink" >Tasks</a></li>
        <li><a href="#">Setting</a></li>
      </ul>
    </nav>
  </aside>

  <main class="main">

    <p id="loader" class="loader"></p>

    <div class="stats">
      <div class="card">
        <h3>Total Users</h3>
        <p id="totalUsers">0</p>
      </div>

      <div class="card">
        <h3>Active Tasks</h3>
        <p id="activeTasks">0</p>
      </div>
    </div>

    <div class="task-controls">
      <input type="text" id="searchInput" placeholder="Search tasks..." />
      <button data-filter="all">All</button>
      <button data-filter="completed">Completed</button>
      <button data-filter="pending">Pending</button>
    </div>

    <section id="usersSection" style="display:none;">
      <h2>Users</h2>
      <div id="users" class="grid"></div>
    </section>

    <section id="tasksSection" style="display:none;">
      <h2>Tasks</h2>
      <div id="tasks" class="grid"></div>
    </section>

  </main>
</div>

<script src="state.js"></script>
<script src="api.js"></script>
<script src="render.js"></script>
<script src="app.js"></script>

</body>
</html>
